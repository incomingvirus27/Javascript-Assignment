<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Dimensional Array</title>
</head>
<body>
    <h1>Multi Dimensional Arrays</h1>
   
    
    <script> //Multidimensional arrays contains the main array and sub arrays, the main array first index
    // the main arrays and the index the sub arrays.
        let stock = [
                    ["Mouse", "5", "2500"],
                    ["Laptop", "10", "6500"],
                    ["L TV", "5", "7500"],
                    ["Century Fan", "15", "18000"]    
                    ];
                    console.log(stock[3][2]);

    //    for(a=1; a<stock.length; a++){
    //        document.write(stock[a]+ "<br>");
    //    } 
       document.write("<table border='1'>");
       document.write("<tr>");
       document.write("<th>S/N</th><th>Item</th><th>Quantity</th><th>Price</th>");
       document.write("<tr>");
       for(var i = 0; i <stock.length; i++){
           document.write("<tr>");
            for(var k = 0; k<stock[i].length; k++){
                document.write("<td>"+stock[i][k] + "</td>");
            }
            document.write("</tr>");
       }
        document.write("</table>");
       
                    
    </script>
</body>
</html>
