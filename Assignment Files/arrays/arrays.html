<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrys in Javascript</title>
</head>
<body>
    <h1>Arrays in Javascript</h1>
   
    <script>
        var students = ["Gozie","Ifeanyi", "Yekeen"];
        // Accessing elements of an array without loop.
        document.write("<h1>Acessing elents of an array without a loop </hr>");
        document.write(students[0]+ "<br>");
        document.write(students[1]+ "<br>");
        document.write(students[2]+ "<br>");

        // Accessing elements of an array with a loop
        document.write("<h1>Acessing elents of an array with a loop </hr>");
        for(var i=0; i<students.length; i++){
            document.write(students[i] + "<br>");
        }


    </script>
</body>
</html>
